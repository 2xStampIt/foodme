<div class="fm-intro-bkg img-rounded">
</div>

<div class="modal">
  <div class="modal-header">
    <h3>Get Started</h3>
  </div>
  <div class="modal-body">

    <form class="form-horizontal" name="introForm">

      <div class="control-group">
        <label class="control-label" for="userName">Your Name</label>
        <div class="controls">
          <input type="text" id="userName" placeholder="Joe Black"
                 required
                 ng-model="userName" name="userName">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="address">Delivery Address</label>
        <div class="controls">
          <input type="text" id="address" placeholder="432 Wiggly Rd, Mountain View, 94043"
                 required
                 ng-model="address" name="address">
        </div>
      </div>

    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary"
       ng-disabled="introForm.$invalid"
       ng-click="findRestaurants(userName, address)">Find Restaurants!</button>
  </div>
</div>
