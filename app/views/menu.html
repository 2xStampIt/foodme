<div class="breadcrumb fm-deliver-to">
  <a href="#/">Back to the restaurant list</a>
</div>

<div class="container fm-restaurant">
  <h3>{{restaurant.name}}</h3>
  <div>{{restaurant.price | dollars}} / {{restaurant.rating | stars}}</div>
  <div>{{restaurant.address}}</div>

</div>

<div class="row-fluid">

  <div class="span9 fm-menu-list">
    <h4>Menu</h4>

    <ul>
      <li ng-repeat="menuItem in restaurant.menuItems">
        <span>{{menuItem.name}}</span>
        <span class="pull-right">{{menuItem.price}}</span>
      </li>
    </ul>
  </div>

  <div class="span3 fm-order">
    <h4>Your order</h4>
    <form>
      <ul>
        <li ng-repeat="item in cart.items">{{item.description}}</li>
      </ul>
      <button ng-disabled="!cart.items.length" ng-click='checkout()'>Checkout</button>
    </form>
  </div>

</div>
