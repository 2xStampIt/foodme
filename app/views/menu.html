<div class="breadcrumb fm-callout">
  <a href="#/">Back to the restaurant list</a>
</div>

<div class="container fm-restaurant">

  <div class="row">
    <div class="span2">
      <img src="img/150x150.gif" class="img-rounded">
      <!-- <img ng-src="img/restaurants/{{restaurant.id}}.jpg" class="img-rounded"> -->
    </div>

    <div class="span10">
      <h3>{{restaurant.name}}</h3>

      <div class="row">
        <div class="span2">
          <div>{{restaurant.location}}</div>
          <fm-rating symbol="&#9733;" max="5" disabled="true"
                     ng-model="$parent.restaurant.rating"></fm-rating>
          <fm-rating symbol="$" max="5" disabled="true"
                     ng-model="$parent.restaurant.price"></fm-rating>
        </div>
        <div class="span4">
          <div>{{restaurant.description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row-fluid">

  <div class="span8 fm-panel fm-menu-list">
    <h4>Menu</h4>

    <ul>
      <li ng-repeat="menuItem in restaurant.menuItems">
        <span>{{menuItem.name}}</span>
        <span>
          <a href ng-click="cart.add(menuItem, restaurant)">
            {{menuItem.price}} <i class="icon-plus-sign"></i>
          </a>
        </span>
      </li>
    </ul>

  </div>

  <div class="span4 fm-panel fm-cart">
    <h4>Your order</h4>
    <form>
      <ul class="unstyled">
        <li ng-repeat="item in cart.items">
          <a href ng-click="cart.remove(item)"><i class="icon-remove-sign"></i></a>
          {{item.qty}} &times; {{item.name}}
        </li>
      </ul>
      <div class="pull-right" ng-show="cart.items.length">
        <a href="#/checkout" ng-disabled="!cart.items.length" class="btn">Checkout</a>
      </div>
      <p>
        <b>Total: {{cart.total() | currency}}</b>
      </p>
    </form>
  </div>

</div>
