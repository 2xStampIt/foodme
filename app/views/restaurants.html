<div class="breadcrumb fm-callout">
  Deliver to: {{userInfo.address}}
  <a href="#/user-info" class="pull-right">Change</a>
</div>

<div class="row-fluid">

  <div class="span3 fm-panel">
    <h4>Filter Restaurants</h4>

    <form>

      <h5>Deliver</h5>

      <select ng-model="filter.delivery" ng-options="o.id as o.title for o in DELIVERY_OPTIONS"
              class="span8"></select>


      <h5>Rating</h5> <a ng-click="filter.rating = null">clear</a>

      <fm-rating symbol="&#9733;" max="5" ng-model="$parent.filter.rating"></fm-rating>


      <h5>Price</h5> <a ng-click="filter.price = null">clear</a>

      <fm-rating symbol="$" max="5" ng-model="$parent.filter.price"></fm-rating>


      <h5>Cuisine</h5> <a ng-click="filter.cuisine = []">clear</a>

      <div fm-checkbox-list ng-model="filter.cuisine">
        <label ng-repeat="(name, title) in CUISINE_OPTIONS" class="checkbox">
          <input type="checkbox" value="{{name}}"> {{title}}</label>
      </div>
    </form>
  </div>

  <div class="span9 fm-panel fm-restaurant-list">
    <h4>
      <ng-pluralize count="restaurants.length"
                    when="{'0'    : 'No restaurants found. :-(',
                           'one'  : '1 restaurant found!',
                           'other': '{} restaurants found!'}">
      </ng-pluralize>
    </h4>

    <table class="table table-hover table-striped">
      <tr>
        <th><a ng-click="sortBy('name')">Name {{sortIconFor('name')}}</a></th>
        <th><a ng-click="sortBy('price')">Price {{sortIconFor('price')}}</a></th>
        <th><a ng-click="sortBy('rating')">Rating {{sortIconFor('rating')}}</a></th>
      </tr>
      <tr ng-repeat="restaurant in restaurants">
        <td>
          <!-- <img ng-src="img/restaurants/{{restaurant.id}}.jpg" class="img-rounded pull-left"> -->
          <img src="img/100x100.gif" class="img-rounded pull-left">
          <b><a href="#/menu/{{restaurant.id}}">{{restaurant.name}}</a></b>
          <p>{{restaurant.description}}</p>
        </td>

        <td><fm-rating ng-model="$parent.restaurant.price" disabled="true" symbol="$" max="5">
            </fm-rating></td>
        <td><fm-rating ng-model="$parent.restaurant.rating" symbol="&#9733;" max="5"
            disabled="true"></fm-rating></td>
      </tr>
    </table>
  </div>
</div>
