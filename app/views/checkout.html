<div class="breadcrumb fm-deliver-to">
  <a href="#/">Back to the restaurant list</a>
</div>

<div class="container fm-panel fm-checkout">
    <h4>Menu</h4>

    <form>
      <table class="table table-hover table-striped">
        <tr>
          <th>Description</th>
          <th>Price</th>
          <th></th>
        </tr>
        <tr ng-repeat="item in cart.items">
          <td>{{item.name}}</td>
          <td>{{item.price | currency}}</td>
          <td><a href ng-click="cart.remove(item)"><i class="icon-remove-sign"></i></a></td>
        </tr>
        <tr>
          <th>Total:</th>
          <th>{{ cart.total() | currency }}</th>
          <th></th>
        </tr>
      </table>
      <button>Purchase</button>
    </form>
  </div>

</div>
